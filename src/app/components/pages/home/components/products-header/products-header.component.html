<mat-card class="mb-4">

    <div class="flex justify-between">

        <div>

           <button mat-button [mat-menu-trigger-for]="sortByMenu">

            Sort by {{sort}}

           </button>

           <mat-menu #sortByMenu="matMenu">

            <button  (click)="onSortUpdated('Price: Low to High')"  mat-menu-item >Price: High to Low</button>
            <button  (click)="onSortUpdated('Price: High to Low')" mat-menu-item>Price: Low to High</button>

           </mat-menu>

        </div>


        <div class="flex items-center">

            <div>


                <button mat-button [mat-menu-trigger-for]="menu">

                    Show {{itemsShowCount}}

                   <mat-icon>expand_more</mat-icon>

                </button>

                <mat-menu #menu="matMenu">

                    <button (click)="onItemsUpdated(12)" mat-menu-item>12 </button>
                    <button (click)="onItemsUpdated(12)" mat-menu-item>24 </button>
                    <button (click)="onItemsUpdated(12)" mat-menu-item>36 </button>


                </mat-menu>




            </div>

            <button (click)="onColumnUpdate(1)">

                <mat-icon>view_list</mat-icon>

            </button>

            <button (click)="onColumnUpdate(3)">

                <mat-icon>view_module</mat-icon>

            </button>

            <button (click)="onColumnUpdate(4)">

                <mat-icon>view_comfy</mat-icon>

            </button>




        </div>

        
    </div>


</mat-card>
