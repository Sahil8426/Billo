<mat-card class="max-w-7xl mx-auto" *ngIf="cart.items.length">

    <table mat-table [dataSource]="dataSource"
    class="mat-elevetaion-z8 w-full"
    >

     <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.product }}" alt="product" class="w-[100px] my-5" />
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button mat-raised-button routerLink="/home" class="text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Continue Shopping</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">

        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
           <p class="truncate max-w-xs">{{element.name}}</p>
        </td>

        <td mat-footer-cell *matFooterCellDef>
            
        </td>
        


    </ng-container>

    <ng-container matColumnDef="price">

        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">
           <p>{{element.price | currency}}</p>
        </td>

        <td mat-footer-cell *matFooterCellDef>
            
        </td>
        


    </ng-container>

    <ng-container matColumnDef="quantity">

        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button  (click)="onRemoveQuantity(element)"  >

                <mat-icon >remove</mat-icon>

            </button>
        <span>{{element.quantity}}</span>

        <button mat-icon-button (click)="onAddQuantity(element)">

            <mat-icon  >add</mat-icon>

        </button>
        </td>

        <td mat-footer-cell *matFooterCellDef>
            
        </td>
        


    </ng-container>

    <ng-container matColumnDef="total">

        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">
           <span class="font-bold py-5 block">{{element.quantity *element.price|currency}}</span>
        </td>

        <td mat-footer-cell *matFooterCellDef>
            <span class="font-bold py-5 block">{{getTotal(cart.items) | currency}}</span>
        </td>

       
        


    </ng-container>

    <ng-container matColumnDef="action">

        <th mat-header-cell *matHeaderCellDef>
            <button mat-raised-button color="warn" (click)="onClearCart()">
                Clear All
            </button>
        </th>
        

        <td mat-cell *matCellDef="let element">
            <button 
            (click)="onRemoveFromCart(element)" 
            mat-mini-fab color="warn" class="float right">
                <mat-icon>close</mat-icon>
            </button>
        </td>

        <td mat-footer-cell *matFooterCellDef>

            <button
            
            mat-raised-button color="primary" class="float-right"

            (click)="onCheckout()"
            
            > Proceed to checkout</button>
       
        </td>
        


    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>

    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>




</table>

</mat-card>

<mat-card class="max-w-7xl mx-auto"  *ngIf="!cart.items.length">

    <p>Your Cart is Empty</p>

    <button mat-raised-button routerLink="/home">Start Shopping</button>

</mat-card>
